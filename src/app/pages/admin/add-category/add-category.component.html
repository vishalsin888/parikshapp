<mat-card>
    <h1>Add New Category</h1>
    <mat-card-content>
       <div class="bootstrap-wrapper">
           <div class="container">
               <div class="row">
                   <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="categoryFormSubmit()">
                        <!-- {{category | json}} -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input autofocus required
                            [(ngModel)]="category.title"
                            matInput type="text" name="title" placeholder="Enter Category Name">
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea matInput type="text" rows="10" [(ngModel)]="category.description"
                                name="description" placeholder="Enter Category Description">
                            </textarea>
                        </mat-form-field>

                        <div class="container text-center mt-20">
                            <button router
                                mat-raised-button color="accent">
                                Add Category
                            </button>
                        </div>
                    </form>
                   </div>
               </div>
           </div>
       </div>
    </mat-card-content>
</mat-card>
