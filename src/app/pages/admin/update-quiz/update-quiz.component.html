<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="md-col-8 offset-md-2">
                <form  *ngIf="quiz" (ngSubmit)="updateQuiz()">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input matInput type="text" [(ngModel)]="quiz.title" name="title" 
                        placeholder="Enter Quiz Title" required autofocus
                        >
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea matInput type="text" 
                        [(ngModel)]="quiz.description" name="description" 
                        placeholder="Enter Quiz Description" rows="5"
                        ></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- maxx marks -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Maximum Mark</mat-label>
                                <input matInput type="text"
                                [(ngModel)]="quiz.maxMarks" name="maxMarks" 
                                placeholder="Maximum Mark" required
                                >
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- no of questions show -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>No of Questions</mat-label>
                                <input matInput type="text"
                                [(ngModel)]="quiz.numberOfQuestions" name="numberOfQuestions" 
                                placeholder="No Of Questions" required
                                >
                            </mat-form-field>
                        
                        </div>
                    </div>

                    <!-- quizz category select  -->
                    <mat-form-field appearance="fill" class="w100">
                        <mat-label>Categories</mat-label>
                        <mat-select  [(ngModel)]="quiz.category.cid" name="category">
                        <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                        </mat-option>
                        </mat-select>
                    </mat-form-field>

                     <!-- active field -->
                     <mat-slide-toggle class="example-margin" 
                        [(ngModel)]="quiz.active" name="active"
                        [checked]="false">
                        Publish Status
                    </mat-slide-toggle>

                    <div class="conatainer text-center">
                        <button mat-raised-button color="accent"> Update </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</mat-card>
