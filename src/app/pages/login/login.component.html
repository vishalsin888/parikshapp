<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt20">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.jpg" alt="">
                    </div>
                    <h1 class="text-center">Login Here</h1>
                    <!-- {{logindata | json}} -->
                    <form (ngSubmit)= "formSubmit()" >
                        <!-- username-->
                            <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input required
                            [(ngModel)] = "logindata.username" name="username"
                            matInput placeholder="Enter UserName">
                            </mat-form-field>

                        <!-- password-->
                            <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input required
                            [(ngModel)] = "logindata.password" name="password"
                            type="password" matInput placeholder="Enter Password">
                            </mat-form-field>

                            <div class="container text-center">
                                <button mat-raised-button color="primary">Login</button>
                                <button type="reset" class="ml20" mat-raised-button color="accent">Reset</button>
                            </div>
                    </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
