<mat-card>
    <h1>Your Profile Details</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="../../../assets/admin.jpg" alt="" class="prof-img">
                    <h1 class="mt-20">  {{user.firstName}} {{user.lastName}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                           <tr>
                               <td>Username</td>
                               <td>{{user.username}}</td>
                           </tr>
                           <tr>
                               <td>Id</td>
                               <td>{{user.id}}</td>
                           </tr>
                           <tr>
                               <td>Mobile</td>
                               <td>{{user.phone}}</td>
                           </tr>
                           <tr>
                               <td>Role</td>
                               <td>{{user.authorities[0].authority}}</td>
                           </tr>
                           <tr>
                               <td>Status</td>
                               <td>{{user.enabled == true ? 'Active' : 'InActive'}}</td>
                           </tr>
                        </table>
                          
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>
      </mat-card-actions>
</mat-card>
