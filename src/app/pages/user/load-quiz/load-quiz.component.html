<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20 mb-20">All Available Quizzes</h1>
        <div class="row" *ngIf="quizzes">
            <div class="col-md-4" *ngFor ="let q of quizzes">
                <mat-card class="mt10">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"> </div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                      <mat-card-subtitle>
                          {{q.category.title}}
                      </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                       <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary"
                         [routerLink]="'/user-dashboard/instructions/'+q.qId">
                            View</button>
                        <button mat-button color="accent">Questions :{{q.numberOfQuestions}}</button>
                        <button mat-button color="accent">Max Marks :{{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>

        <div class="col-md-12" *ngIf="quizzes && quizzes.length == 0">
            <mat-card>
                <mat-card-content>
                    <h2>No Data in this Category !!</h2>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
